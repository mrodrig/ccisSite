<!DOCTYPE html>
<html ng-app="ccisApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Michael Rodrigues - Home</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
    <script language="javascript" type="text/javascript" src="js/ccisApp.js"></script>
    <script language="javascript" type="text/javascript" src="js/directives/compile.js"></script>
    <script language="javascript" type="text/javascript" src="js/controllers/ProjectsCtrl.js"></script>
    <script language="javascript" type="text/javascript" src="js/directives/copyright.js"></script>
    <style>
        #menu > ul > li:nth-child(3) > a {
            background: #FFFFFF;
            color: #F44C31;
        }
        #menu > ul > li:nth-child(3) > a:hover {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body ng-controller="ProjectsCtrl">
<div id="wrapper">
    <div id="header-include" ng-include="'partials/header.html'"></div>
    <div id="menu-include" ng-include="'partials/menu.html'"></div>
    <div id="page">
        <div id="page-bgtop">
            <div id="page-bgbtm">
                <div id="content">
                    <div class="post">
                        <h2 class="title">Projects</h2>
                        <div class="entry">
                            <div ng-repeat="type in projects" class="project-group">
                                <h3>{{type.index}}</h3>
                                <p>{{type.desc}}</p>
                                <ul>
                                    <li ng-repeat="project in type.list">
                                        <div>
                                            <a ng-href="{{project.url}}" title="{{project.name}}">
                                                <span ng-show="project.name">{{project.name}}</span>
                                            </a>
                                            <span ng-show="project.date">({{project.date}})</span>
                                            <span ng-show="project.html" compile="project.html" style="position: relative; top: 50%"></span>
                                        </div>
                                        <div ng-show="project.desc">
                                            <p>{{project.desc}}</p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;">&nbsp;</div>
                </div>
                <div id="sidebar">
                </div>
                <div style="clear: both;">&nbsp;</div>
            </div>
        </div>
    </div>
</div>
<div id="footer-include" ng-include="'partials/footer.html'"></div>
<!-- Start of StatCounter Code for Default Guide -->
<script type="text/javascript">
    var sc_project=8250810;
    var sc_invisible=1;
    var sc_security="e3792170";
</script>
<script type="text/javascript"
        src="http://www.statcounter.com/counter/counter.js"></script>
<noscript><div class="statcounter"><a title="site stats"
                                      href="http://statcounter.com/" target="_blank"><img
        class="statcounter"
        src="http://c.statcounter.com/8250810/0/e3792170/1/"
        alt="site stats"></a></div></noscript>
<!-- End of StatCounter Code for Default Guide -->
</body>
</html>
